<ion-menu id="menu_lateral" [content]="mycontent" persistent="true">
	<ion-content>
		<ion-list>
			<div (click)="openPopover($event)">
				<img id="profile_pic" src="../assets/imgs/profile-pictures.png">
			<h3>Login</h3>
			</div>
			<button ion-item menuClose (click)="showPerfil()">Meu Perfil</button>
			<button ion-item menuClose (click)="showPontos()">Meus Pontos</button>
			<button ion-item menuClose (click)="showHistorico()">Histórico de doações</button>
			<button ion-item menuClose>Sair</button>
			<button ion-item menuClose (click)="showSobre()">Sobre</button>
			<button ion-item menuClose>Avalie este aplicativo :-)</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
