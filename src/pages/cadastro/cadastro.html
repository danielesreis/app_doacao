<ion-content padding>
	<div class="login-box">
		<form (ngSubmit)="novoCadastro()" #registerForm="ngForm">
			<ion-list>
				<ion-item>
					<ion-input placeholder="Nome" name="nome" [(ngModel)]="registerCredentials.nome" required></ion-input>
				</ion-item>
				<ion-item>1
					<ion-input placeholder="Telefone" name="telefone" [(ngModel)]="registerCredentials.telefone"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="ConfirmarSenha" name="passwordConf" [(ngModel)]="registerCredentials.passwordConf" required></ion-input>
				</ion-item>
					<br>
					<button ion-button class="btn btnOK" type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
					<button ion-button class="btn btnCancel" (click)="Cancelar()">Cancelar</button>
			</ion-list>
		</form>
	</div>

</ion-content>
