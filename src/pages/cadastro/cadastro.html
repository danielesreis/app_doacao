<ion-content padding>
	<div class="login-box">
		<form (ngSubmit)="register()" #registerForm="ngForm">
			<ion-list>
				<ion-item>
					<ion-input placeholder="Nome"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input placeholder="Telefone"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input placeholder="ConfirmarSenha"></ion-input>
				</ion-item>
					<br>
					<button ion-button class="btn btnOK" type="submit" [disabled]="!registerForm.form.valid" (click)="novoCadastro()">Cadastrar</button>
					<button ion-button class="btn btnCancel" (click)="Cancelar()">Cancelar</button>
			</ion-list>
		</form>
	</div>

</ion-content>
