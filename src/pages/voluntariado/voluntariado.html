<ion-content padding>

<h6>Selecione a instituição onde deseja ser voluntário</h6>

<ion-list>
	<ion-item>
	<ion-label>Instituições</ion-label>
		<ion-select interface="popover">
			<div *ngFor="let instituicao of instituicoes">
        <ion-option value="{{instituicao.nome}}" selected="true">{{instituicao.nome}}</ion-option>
      </div>
		</ion-select>
	</ion-item>
</ion-list>

<h6>Descreva um pouco sobre você e suas habilidades</h6>
<ion-input placeholder="Digite Aqui"></ion-input>

<h6>Marque seu horários disponível para o voluntariado</h6>

<ion-item>
  <ion-label>Dia</ion-label>
  <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>Hora inicial</ion-label>
  <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>Hora final</ion-label>
  <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm"></ion-datetime>
</ion-item>

<button ion-button block class="btn" (click)="showDoar()">Concluir</button>

</ion-content>
