<ion-content padding>

	<div (click)="getPicture()" id="user_pic">
		<img src="{{user.foto}}" >
	</div>
			<button class="avatarButton" (click)="getPicture()"><ion-icon name="camera"></ion-icon></button>
	<br>

	<div class="row">
		<div class="col"><strong>Nome:</strong></div>
		<div class="col">
			{{user.nome}}
		</div>
	</div>

	<div class="row">
		<div class="col">
		<strong>Telefone:</strong></div>
		<div class="col">
			{{user.telefone}}
		</div>
	</div>

	<ion-fab bottom right>
   		<button class="editButton" ion-fab color="secondary" (click)="openEdicao()"><ion-icon name="create"></ion-icon></button>
 	</ion-fab>

</ion-content>
