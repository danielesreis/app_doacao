<ion-header>

  <ion-navbar hideBackButton>
  <button ion-button menuToggle icon-only item-left><ion-icon name="menu"></ion-icon></button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<div id="user_pic"><img src="{{user.foto}}"></div>
	<br>

	<div class="row">
		<div class="col"><strong>Nome:</strong></div>
		<div class="col">
			{{user.nome}}
		</div>
	</div>

	<div class="row">
		<div class="col">
		<strong>Telefone:</strong></div>
		<div class="col">
			{{user.telefone}}
		</div>
	</div>

	<ion-fab bottom right>
   		<button class="editButton" ion-fab color="secondary"><ion-icon name="create"></ion-icon></button>
 	</ion-fab>

</ion-content>
