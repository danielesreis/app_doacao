<ion-content padding>

	<div (click)="getPicture()" id="user_pic">
		<img src="{{user.foto}}" >
	</div>
			<button class="avatarButton" (click)="getPicture()"><ion-icon name="camera"></ion-icon></button>
	<br>

	<form (ngSubmit)="updateUser(data)" #registerForm="ngForm">
    <ion-list>
		<br>
      <ion-item>
      	<ion-label>Nome:</ion-label>
        <ion-input type="text" name="nome" [(ngModel)]="data.nome" required [disabled]="inactiveNome" ></ion-input>
       	<button ion-button clear item-right><ion-icon name="create"  (click)="edit('nome')" ></ion-icon></button> 
      </ion-item>
      <ion-item>
      	<ion-label>Email:</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="data.email" required [disabled]="inactiveEmail"></ion-input>
        <button ion-button clear item-right><ion-icon name="create"  (click)="edit('email')" ></ion-icon></button> 
      </ion-item>
      <ion-item>
      	<ion-label>Telefone:</ion-label>
        <ion-input placeholder="Telefone" name="telefone" [(ngModel)]="data.telefone"></ion-input>
      </ion-item>
     
    </ion-list>
  	</form>

	<button ion-button color="secondary" class="btn" type="submit">Confirmar</button>

</ion-content>
