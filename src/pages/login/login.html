<ion-content padding>

	<h4>Login</h4>
	<div class="login-box">
		<form (ngSubmit)="login()" #registerForm="ngForm">
		<ion-list>
			<ion-item>
				<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
			</ion-item>
				<button ion-button outline color="light">Esqueci minha senha</button>
				<button ion-button outline type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
				<button ion-button outline>Entrar com o facebook</button>
				<button ion-button outline (click)="openPopoverCadastro($event)">Novo Cadastro</button>
		</ion-list>
		</form>
	</div>
</ion-content>
