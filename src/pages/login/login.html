<ion-content padding>

	<h4>Login</h4>
	<div class="login-box">
		<form (ngSubmit)="login()" #registerForm="ngForm">
		<ion-list>
			<ion-item>
				<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
			</ion-item>
				<br>
				<a href="#">Esqueci minha senha</a>
				<br>
				<br>
				<button ion-button full class="btn" type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
				<button ion-button full class="btn btnFB">Entrar com o facebook</button>
		</ion-list>
		</form>
	</div>
</ion-content>
<ion-footer no-shadow>
	<span>NÃ£o tem uma conta?</span>
	<button ion-button class="btn" (click)="openPopoverCadastro($event)">Cadastro</button>
</ion-footer>
