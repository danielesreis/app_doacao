<ion-content padding>
	<div class="login-box">

		<form (ngSubmit)="updateUser(data)" #registerForm="ngForm">
			<ion-list>
				<ion-item>
					<ion-input placeholder="Nome" name="nome" [(ngModel)]="data.nome" required></ion-input>
				</ion-item>
				<ion-item>1
					<ion-input placeholder="Telefone" name="telefone" [(ngModel)]="data.telefone"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="email" placeholder="Email" name="email" [(ngModel)]="data.email" required></ion-input>
				</ion-item>
					<br>
					<button ion-button class="btn btnOK" type="submit" [disabled]="!registerForm.form.valid">Salvar</button>
					<button ion-button class="btn btnCancel" (click)="Cancelar()">Cancelar</button>
			</ion-list>
		</form>
	</div>

</ion-content>
