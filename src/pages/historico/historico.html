<ion-content>
 	<br>
    <div>
        <canvas #doughnutCanvas></canvas>
    </div>
 	<br>
 	<ion-card *ngFor="let instituicao of instituicoes">
 		<ion-card-header>{{instituicao.nome}}</ion-card-header>
 		<ion-card-content>
 			<ion-list>
 				<ion-item *ngFor="let doacao of instituicao.doacoes">
 					<ion-icon  name="square" item-left color="{{doacao.material && 'material' || 'voluntario'}}"></ion-icon>
 					<span>{{doacao.produto}}</span>
 					<span class="data">{{doacao.data}}</span>
 				</ion-item>
 			</ion-list>
 		</ion-card-content>
 	</ion-card>
</ion-content>
